name: automation_with_browser - Standard

on:
  workflow_dispatch:
    inputs:
      branch-to-checkout:
        description: 'Branch to checkout'
        type: choice
        options:
          - main
          - develop
        default: develop

      test-cases:
        description: 'Choose Test Cases (Leave empty to run all tests)'
        type: string
        required: false
        default: ''

      CREDENTIAL_ISSUER_URL:
        description: 'Enter the CREDENTIAL_ISSUER_URL value'
        type: string
        required: false

      CREDENTIAL_CONF_ID:
        description: 'Enter the CREDENTIAL_CONF_ID value'
        type: string
        required: false

jobs:
  run-browser-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the specified branch
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs['branch-to-checkout'] }}

      # 2. Set environment variables from inputs
      - name: Set Environment Variables
        run: |
          echo "Exporting credentials to environment variables..."
          echo "CREDENTIAL_ISSUER_URL=${{ github.event.inputs.CREDENTIAL_ISSUER_URL }}" >> $GITHUB_ENV
          echo "CREDENTIAL_CONF_ID=${{ github.event.inputs.CREDENTIAL_CONF_ID }}" >> $GITHUB_ENV

      # 3. Decide which test cases to run
      - name: Determine Test Cases
        id: determine-tests
        run: |
          if [ -z "${{ github.event.inputs.test-cases }}" ]; then
            echo "No test cases provided. Running ALL tests."
            echo "TEST_CASES=ALL" >> $GITHUB_ENV
          else
            echo "Test cases provided: ${{ github.event.inputs.test-cases }}"
            echo "TEST_CASES=${{ github.event.inputs.test-cases }}" >> $GITHUB_ENV
          fi

      # 4. Display the received inputs for debugging
      - name: Show Inputs
        run: |
          echo "Branch: ${{ github.event.inputs['branch-to-checkout'] }}"
          echo "CREDENTIAL_ISSUER_URL: $CREDENTIAL_ISSUER_URL"
          echo "CREDENTIAL_CONF_ID: $CREDENTIAL_CONF_ID"
          echo "Tests to run: $TEST_CASES"

      # 5. Install Google Chrome for browser-based automation
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      # 6. Install matching ChromeDriver version
      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
          DRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget -N "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip" -P ~/
          unzip -o ~/chromedriver_linux64.zip -d ~/
          sudo mv -f ~/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      # 7. Run the automation tests using Maven
      - name: Run Automation Tests
        run: |
          mvn clean verify -Dcucumber.filter.tags="@CONFORMANCE" -DtestCases="$TEST_CASES"

      # 8. Generate Serenity report
      - name: Produce report
        if: always()
        run: mvn serenity:aggregate -Dtags="CONFORMANCE"

      # 9. Upload report for review
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site
